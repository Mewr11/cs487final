<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Group A Prototype</title>
    <script src="classes.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="onLoad()">
    <div id="page">
      <div id="menu">
        <div class="menubutton" id="addcourse">
          <h1>+</h1>
        </div>
      </div>
      <div id="view">
        <div id="coursewizard">
          <form method="post" onsubmit="submitCourseWizard();" name="courseWizard" target="trickery">
            <h1>Add a Course</h1>
            <h2>Course Title</h2>
            <input type="text" name="name" required>
            <h2>Course Description</h2>
            <input type="text" name="desc" required>
            <h2>Course Time</h2>
            <input type="time" name="time" required>
            <h2>Meeting Days</h2>
            <p>S&nbsp;&nbsp;&nbsp;M&nbsp;&nbsp;&nbsp;T&nbsp;&nbsp;&nbsp;W&nbsp;&nbsp;&nbsp;T&nbsp;&nbsp;&nbsp;F&nbsp;&nbsp;&nbsp;S</p>
            <input type="checkbox" name="sun" class="daycheckbox">
            <input type="checkbox" name="mon" class="daycheckbox">
            <input type="checkbox" name="tue" class="daycheckbox">
            <input type="checkbox" name="wed" class="daycheckbox">
            <input type="checkbox" name="thu" class="daycheckbox">
            <input type="checkbox" name="fri" class="daycheckbox">
            <input type="checkbox" name="sat" class="daycheckbox">
            <p>&nbsp;</p> <!-- Alignment -->
            <input type="submit" value="Add Course">
          </form>
        </div>
      </div>
      <iframe name="trickery" style="display: none;"></iframe>
      <iframe src="" name="source" id="sourceframe" style="display: none;"></iframe>
      <div id="eventwizard" style="display: none;"> <!-- Comment out the style to see -->
        <form method="post" onsubmit="submitEventWizard();" name="eventWizard" target="trickery">
          <h1>Add an Event</h1>
          <h2>Event Name</h2>
          <input type="text" name="name" required>
          <h2>Date</h2>
          <input type="date" name="date" required>
          <h2>Time</h2>
          <input type="time" name="time" required>
          <h2>Note</h2>
          <textarea name="note" rows="3" class="wizardtextbox"></textarea>
          <br>
          <input type="submit" value="Add Event">
        </form>
      </div>
      <div id="sourcewizard" style="display: none;"> <!-- Comment out the style to see -->
        <form method="post" onsubmit="submitSourceWizard();" name="sourceWizard" target="trickery">
          <h1>Add a Source</h1>
          <h2>Source Name</h2>
          <input type="text" name="name">
          <h2>Source Type:</h2>
          <select name="type">
            <option value="pdf">PDF</option>
            <option value="img">Image</option>
            <option value="url">URL</option>
          </select>
          <h2>Source Path/URL</h2>
          <input type="text" name="path">
          <br>
          <input type="submit" value="Add Source">
        </form>
      </div>
      <div id="x" onclick="exitWizards();">
        <p>X</p>
      </div>
    </div>
  </body>
</html>
