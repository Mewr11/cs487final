<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Group A Prototype</title>
    <script src="classes.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="onLoad()">
    <div id="page">
      <div id="menu">
        <div class="menubutton" id="addcourse">
          <h1>+</h1>
        </div>
      </div>
      <div id="view">
        <div id="coursewizard">
          <form method="post" onsubmit="submitCourseWizard();" name="courseWizard" target="trickery">
            <h1>Add a Course</h1>
            <h2>Course Title</h2>
            <input type="text" name="name" required>
            <h2>Course Description</h2>
            <input type="text" name="desc" required>
            <h2>Course Time</h2>
            <input type="time" name="time" required>
            <h2>Meeting Days</h2>
            <p>S&nbsp;&nbsp;&nbsp;M&nbsp;&nbsp;&nbsp;T&nbsp;&nbsp;&nbsp;W&nbsp;&nbsp;&nbsp;T&nbsp;&nbsp;&nbsp;F&nbsp;&nbsp;&nbsp;S</p>
            <input type="checkbox" name="sun" class="daycheckbox">
            <input type="checkbox" name="mon" class="daycheckbox">
            <input type="checkbox" name="tue" class="daycheckbox">
            <input type="checkbox" name="wed" class="daycheckbox">
            <input type="checkbox" name="thu" class="daycheckbox">
            <input type="checkbox" name="fri" class="daycheckbox">
            <input type="checkbox" name="sat" class="daycheckbox">
            <p>&nbsp;</p> <!-- Alignment -->
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <iframe name="trickery" style="display: none;"></iframe>
    </div>
  </body>
</html>
